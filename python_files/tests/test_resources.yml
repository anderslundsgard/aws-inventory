AWSTemplateFormatVersion: 2010-09-09

Resources:
  TestIamUser:
    Type: AWS::IAM::User

  TestSecurityGroupWideOpen:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Test group used for aws inventory compliance tool
      SecurityGroupIngress:
        -
          CidrIp: 0.0.0.0/0
          FromPort: 22
          IpProtocol: tcp 
          ToPort: 22

  TestWideOpenIamRole:
    Type: AWS::IAM::Role 
    Properties: 
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: 
              AWS: '*'
            Action:
              - sts:AssumeRole

  TestWideOpenSqs:
    Type: AWS::SQS::Queue
    
  TestWideOpenSqsPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties: 
      PolicyDocument: 
        Statement: 
          - 
            Action: 
              - "SQS:ReceiveMessage"
            Effect: "Allow"
            Resource: !Ref TestWideOpenSqs
            Principal: '*'
      Queues: 
        - !Ref TestWideOpenSqs
